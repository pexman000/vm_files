 <!DOCTYPE html>
<html>
<head>
  <title>Liste des acteurs</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Liste des acteurs</h1>
  <table id="actors-table">
    <tr>
      <th>Id</th>
      <th>Pr√©nom</th>
      <th>Nom</th>
    </tr>
  </table>
  <script>
    const table = document.querySelector("#actors-table");
    fetch("https://asphp-teiva-francis.azurewebsites.net/")
      .then(response => response.json())
      .then(actors => {
        actors.forEach(actor => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${actor.Id}</td>
            <td>${actor.Prenom}</td>
            <td>${actor.Nom}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
